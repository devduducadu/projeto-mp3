<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor para MP3</title>
</head>
<body>
    <h1>Conversor de Vídeo para MP3</h1>
    <p>Por favor, selecione um vídeo do seu computador para converter para MP3.</p>

    <!-- Formulário de upload de vídeo -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Escolha um vídeo:</label>
        <input type="file" id="file" name="file" accept="video/*" required>
        <br><br>
        <button type="submit">Converter para MP3</button>
    </form>
</body>
</html>
